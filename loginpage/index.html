<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h2>Contact</h2>
            <p>Contact us to report a problem,<br> clarify any doubts about us, or<br> just find out more.</p>
        </div>
        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div  class="flex">
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="">Choose a subject</option>
                        <option value="report">Report a problem</option>
                        <option value="clarify">Clarify a doubt</option>
                        <option value="findout">Find out more</option>
                    </select>
                </div>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Write a message" required></textarea>
                </div>
                <div class="form-group terms" id="">
                    <input type="checkbox" id="terms" name="terms" required>
                    
                    <label for="terms">I accept <a href="#">Terms and Conditions</a> and <br><a href="#">Legal & Privacy</a>.</label>
                  
                  </div>
                <button type="submit">Send message</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
